<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal Expense</title>
        <meta name="viewport" content="width=device-width,  initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
       <style>
           body{
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               height: 100vh;
           }
       </style> 
     
    </head>
    <body>
        <h1 id="headingTotal"></h1>
        <input id="inputAmount" type="text"></input>
        <button id="buttonAddExpense">+</button>
        <script>

            //get the heading element
            const headingEl = document.querySelector("#headingTotal");
            
            //init vslue of expense at 0
            let totalExpense = 0;

            //set heading element to totalExpense
            headingEl.textContent = totalExpense;

            //onButtonClick add inputAmount to totalExpense
            function addExpenseToTotal() {
                //read value from inputAmount
                const inputElement = document.querySelector("#inputAmount");
                const textAmount = inputElement.value;
                

                //convert  it to number
                const expense = parseInt(textAmount, 10);
                
                //add that value to totalExpense
                totalExpense = totalExpense + expense;
                console.log({ totalExpense})

                //set heading element to totalExpense
                headingEl.textContent = totalExpense;
            }
                
            

            

            //get the button element
            const element = document.querySelector("#buttonAddExpense");
            //listen to click event
            element.addEventListener("click",addExpenseToTotal,false);
            
            
        </script>
    </body>
</html>
